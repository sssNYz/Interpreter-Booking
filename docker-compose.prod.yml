version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: interpreter-booking-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: interpreter_booking
      MYSQL_USER: booking_user
      MYSQL_PASSWORD: booking_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$${MYSQL_ROOT_PASSWORD} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: interpreter-booking:prod
    container_name: interpreter-booking-web
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      NEXT_TELEMETRY_DISABLED: "1"
      DATABASE_URL: "mysql://STGOGK:P%40ssw0rd@172.31.150.22:3306/booking_interpreter"
      ENABLE_ROOM_BOOKING: "0"
      ENABLE_FORWARD_USER: "0"
      ENABLE_FORWARD_ADMIN: "0"
      SMTP_HOST: "192.168.212.220"
      SMTP_PORT: "25"
      SMTP_SECURE: "false"
      SMTP_AUTH_METHOD: "none"
      SMTP_REQUIRE_TLS: "false"
      SMTP_FROM_EMAIL: "DEDE_SYSTEM@dit.daikin.co.jp"
      SMTP_FROM_NAME: "DEDE_SYSTEM"
      EMAIL_DOMAIN: "dit.daikin.co.jp"
      ORGANIZATION_NAME: "Daikin"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"

volumes:
  db_data:

